<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby ‚ù§Ô∏è</title>
<style>
body {
    background: #ffe6e6;
    font-family: "Poppins", sans-serif;
    text-align: center;
    color: #b30000;
    padding: 60px;
    overflow-x: hidden;
}
.heart {
    font-size: 100px;
    animation: heartbeat 1s infinite;
}
@keyframes heartbeat {
    0% { transform: scale(1); }
    50% { transform: scale(1.25); }
    100% { transform: scale(1); }
}
.btn {
    background: #b30000;
    color: white;
    padding: 12px 25px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 18px;
    cursor: pointer;
    border: none;
    margin-top: 20px;
    transition: 0.3s ease;
}
.btn:hover {
    background: #ff4d4d;
}
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff0f0;
    border: 2px solid #b30000;
    border-radius: 25px;
    padding: 30px;
    width: 90%;
    max-width: 400px;
    z-index: 1000;
}
.popup h2 {
    margin-top: 0;
    color: #b30000;
}
.close {
    position: absolute;
    top: 10px;
    right: 15px;
    background: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
    color: #b30000;
}
#loveMessages {
    margin-top: 20px;
    font-size: 18px;
    color: #b30000;
    min-height: 60px;
}
.heart-float {
    position: fixed;
    font-size: 20px;
    animation: floatUp 2s linear forwards;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
}
</style>
</head>
<body>

<h1>Hi Baby ‚ù§Ô∏è</h1>
<p>I have a question for you‚Ä¶ üò≥</p>
<div class="heart">‚ù§Ô∏è</div>
<button class="btn" id="openPopup">Click this button if you miss me üòè</button>

<!-- Popup -->
<div class="popup" id="popup">
    <button class="close" id="closePopup">√ó</button>
    <h2>Awwww Baby üò≥‚ù§Ô∏è</h2>
    <p>Press the button below for a surprise...</p>
    <button class="btn" id="loveBtn">Click me!</button>
    <div id="loveMessages"></div>
</div>

<script>
// Floating hearts function
function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart-float';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    heart.textContent = ['üíñ','üíï','üíó','üíò','‚ù£Ô∏è'][Math.floor(Math.random()*5)];
    document.body.appendChild(heart);
    setTimeout(()=> heart.remove(), 2000);
}

// Show popup
const openPopup = document.getElementById('openPopup');
const popup = document.getElementById('popup');
const closePopup = document.getElementById('closePopup');
openPopup.onclick = () => {
    popup.style.display = 'block';
    for(let i=0;i<15;i++) setTimeout(createHeart, i*100);
};
closePopup.onclick = () => popup.style.display = 'none';

// Love messages generator
const loveBtn = document.getElementById('loveBtn');
const loveMessages = document.getElementById('loveMessages');
loveBtn.onclick = () => {
    const messages = [
        "I love you üòò",
        "I love you more üò≥",
        "I love you the most ‚ù§Ô∏è",
        "You make me happy üòç",
        "I can't stop thinking of you ü•∞"
    ];
    const msg = messages[Math.floor(Math.random()*messages.length)];
    const p = document.createElement('p');
    p.textContent = msg;
    loveMessages.appendChild(p);
    createHeart();
};
</script>

</body>
</html>
